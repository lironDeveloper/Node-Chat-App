<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Join | Chatapp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="/styles/styles.css">  
    </head>

    <body class="centered-form">
        <div class="centered-form__form">
            <form>
                <div class="form-field">
                    <h3>Join room</h3>
                </div>
                <div class="form-field">
                    <label>Display name</label>
                    <input type="text" name="name" autofocus autocomplete="off">
                </div>
                <div class="form-field">
                    <label>Room name</label>
                    <input type="text" name="room" autocomplete="off">
                </div>
                <div class="form-field">
                    <label>Join live room</label>
                    <select id="live-rooms">
                        <option value="">Live rooms:</option>
                    </select>
                </div>
                <div class="form-field">
                    <button id="join-room-button">Join room</button>
                </div>
            </form>            
        </div>
        <script src="/js/libs/jquery-3.3.1.min.js"></script>
        <script src="/js/index.js"></script>
    </body>
</html>
